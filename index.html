<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Backlog Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Game Backlog Tracker</header>
    <div id="container" class="flex">
        <div id="list">
            <div class="list-view"></div>
        </div>
        <div id="playing">
            <div class="play-view"></div>
        </div>
        <div id="done">
            <div class="done-view"></div>
        </div>
    </div>
    <div id="game-form-container" class="hidden">
      <form id="game-form">
        <input class="input-log" type="text" id="title" placeholder="Game Title" required>
        <div id="labels">
          <fieldset id="labels">
          <legend>Select Platform</legend>
            <label><input type="checkbox" name="platforms" value="PS1">PS1</label>
            <label><input type="checkbox" name="platforms" value="PS2">PS2</label>
            <label><input type="checkbox" name="platforms" value="PS3">PS3</label>
            <label><input type="checkbox" name="platforms" value="PS4">PS4</label>
            <label><input type="checkbox" name="platforms" value="PS5">PS5</label>
            <label><input type="checkbox" name="platforms" value="PSP">PSP</label>
            <label><input type="checkbox" name="platforms" value="XBOX">XBOX</label>
            <label><input type="checkbox" name="platforms" value="Windows">Windows</label>
            <label><input type="checkbox" name="platforms" value="Android">Android</label>
            <label><input type="checkbox" name="platforms" value="IOS">IOS</label>
            <label><input type="checkbox" name="platforms" value="3ds">3ds</label>
            <label><input type="checkbox" name="platforms" value="Nds">Nds</label>
            <label><input type="checkbox" name="platforms" value="Nintendo Switch">Nintendo Switch</label>
        </fieldset>
        </div>
        <select class="input-logs" id="status" required>
            <option value="" disabled selected hidden>Select</option>
            <option value="Wants to play">Wants to play</option>
            <option value="Playing">Playing</option>
            <option value="Done">Done</option>
        </select>
        <input class="input-log" type="text" id="genre" placeholder="Genre" required>
        <textarea class="input-log" type="text" id="actions" placeholder="Actions" rows="4" cols="50" required></textarea>
        <button type="submit">Submit Game</button>
      </form>
      <button type="button" id="reset">Back</button>
    </div>
    <div id="game-list" class="hidden">
      <div id="table-container">
          <table id="game-table1">
            <thead>
              <tr>
                <th class="title">Title</th>
                <th class="platform">Platform</th>
                <th class="status">Status</th>
                <th class="genre">Genre</th>
                <th class="actions">Actions</th>
                <th class="delete">Delete</th>
                <th class="edit">Edit</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Data will be added dynamically via JS -->
            </tbody>
          </table>
        </div>
    </div>
    <div id="current-playing" class="hidden">
      <div id="table-container">
        <table id="game-table2">
          <thead>
            <tr>
              <th class="title">Title</th>
              <th class="platform">Platform</th>
              <th class="status">Status</th>
              <th class="genre">Genre</th>
              <th class="actions">Actions</th>
              <th class="delete">Delete</th>
              <th class="edit">Edit</th>
            </tr>
          </thead>
          <tbody>
              <!-- Data will be added dynamically via JS -->
          </tbody>
        </table>
      </div>
    </div>
    <div id="done-playing" class="hidden">
      <div id="table-container">
        <table id="game-table3">
          <thead>
            <tr>
              <th class="title">Title</th>
              <th class="platform">Platform</th>
              <th class="status">Status</th>
              <th class="genre">Genre</th>
              <th class="actions">Actions</th>
              <th class="delete">Delete</th>
              <th class="edit">Edit</th>
            </tr>
          </thead>
          <tbody>
              <!-- Data will be added dynamically via JS -->
          </tbody>
        </table>
      </div>    
    </div>
    <div id="add-button" class="block">
      <button type="button" id="reset1" class="hidden">Back</button>
      <button id="add">Add Game</button>
    </div>
<script src="main.js"></script>
</body>
</html>
