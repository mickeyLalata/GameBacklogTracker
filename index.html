<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Backlog Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Game Backlog Tracker</header>
    <div id="container">
        <div id="list">
            <div class="list-view"></div>
        </div>
        <div id="playing">
            <div class="play-view"></div>
        </div>
        <div id="done">
            <div class="done-view"></div>
        </div>
    </div>
    <div id="game-list">
        <button id="reset">Back</button>
    </div>
    <div id="current-playing"></div>
    <div id="done-playing"></div>
<script src="main.js"></script>
</body>
</html>
